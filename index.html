<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <section class="select-mode active">
        <h1 class="logo"><span class="X">X</span><span class="O">O</span></h1>
        <p>Choose mode!</p>
        <button id="ai-mode">With AI</button>
        <button id="friend-mode">With a friend</button>
      </section>

      <section class="select-side">
        <p>Pick your side!</p>
        <div>
          <button id="X">
            <h1><span class="X">X</span></h1>
          </button>
          <button id="O">
            <h1><span class="O">O</span></h1>
          </button>
        </div>
        <button id="back">Go back</button>
      </section>

      <section class="game">
        <p id="message">X turn!</p>

        <header>
          <div>
            <p class="player-side"><span>--</span></p>
            <p>You</p>
          </div>

          <div class="scoreboard">
            <p id="player-score">0</p>
            <hr />
            <p id="opponent-score">0</p>
          </div>

          <div>
            <p class="opponent-side"><span>--</span></p>
            <p id="opponent">--</p>
          </div>
        </header>

        <div class="border">
          <div class="board">
            <div box-index></div>
            <div box-index></div>
            <div box-index></div>

            <div box-index></div>
            <div box-index></div>
            <div box-index></div>

            <div box-index></div>
            <div box-index></div>
            <div box-index></div>
          </div>
        </div>

        <footer>
          <button id="restart" disabled>Next Round</button>
          <button id="menu">Main Menu</button>
        </footer>
      </section>
    </div>
  </body>
</html>
